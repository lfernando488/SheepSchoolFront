<form class="m-1" fxLayout="column" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Username or e-mail</mat-label>
        <input type="text" matInput ngModel formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="m-1" fxLayout="row" fxLayoutAlign="space-between center">
        <a mat-button href="#"><small>Forgot password?</small></a>
        <button type="submit" mat-stroked-button color="primary" fxFlex="44">Log in</button>
    </div>
    <div *ngIf="error" class="text-danger">{{error}}</div>
  </form>
