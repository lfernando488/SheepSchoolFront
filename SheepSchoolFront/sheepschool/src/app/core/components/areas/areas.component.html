<section class="container">
  <h2 class="pt-1">Areas</h2>
  <div fxLayout="column" fxLayout.gt-sm="row wrap" fxLayoutAlign="space-between">
    <mat-card class="areas-card mat-elevation-z4 mb-2" *ngFor="let area of areas" fxFlex="30" matRipple routerLink="{{area.permalink}}">
      <div>
        <mat-card-header fxLayout="column" fxLayoutAlign="space-between start">
          <mat-card-title class="text-accent" fxFill>{{area.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="row wrap" fxLayoutGap="20px">
          <p>{{area.description}}</p>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</section>
